{% extends 'base.html' %}

{% block title %}PhoneRegister{% endblock %}
{% block body %}
<div class='form'>
    <ul class="nav nav-tabs">
      <li role="presentation" class="active">
        <a href="{{ url_for('front.userregister'}}">邮箱注册</a>
      </li>
      <li role="presentation" class="{% if active == 'online_job' %}active{% endif %}">
        <a href="{{ url_for('front.phoneregister') }}">手机注册</a>
      </li>
    </ul>
    <label>{{ form1.phone.label }}{{ form1.phone(placeholder="11位数的手机号码") }}</label>
    <label>{{ form2.code.label }}{{ form2.code(placeholder="4位数验证码") }}
           {{ form2.submit(class='button',value='获取验证码',type='submit') }}
    </label>
    <p><label>{{ form1.submit(class='btn btn-primary',type='submit') }}</label></p>
</div>
{% endblock %}
